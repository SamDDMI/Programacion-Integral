<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Ergotech</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlace a tus estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <style>
        /* Hacer que el body y html ocupen el 100% de la pantalla */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* El main debe crecer para ocupar todo el espacio disponible */
        main {
            flex-grow: 1;
        }

        .hero {
            background-image: url('Imagenes/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.5rem;
        }

        .footer-custom {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
        }

        /* Sección de empleados */
        .employee-photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Sección de carrusel */
        .logo-carousel img {
            width: 100px;
            height: auto;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .logo-carousel img:hover {
            filter: grayscale(0%);
        }

        .container-form {
            background-color: #f8f9fa;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-top: 50px;
            overflow: hidden;
        }
        .form-image {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .form-right {
            padding: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <a href="/" class="navbar-brand">
                    <img class="logo" src="Imagenes/ERGOLOGO.png" alt="Logo" style="max-width: 220px;">
                </a>
                <!-- Botón para móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú de navegación -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Servicios</a>
                        </li>
                        <li class="#">
                            
                            <a href="#" class="nav-link">Software</a>
                        </li>
                        <li class="nav-item">
                            <a href="ergocatalogo.html " class="nav-link  active">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="container-form row">
                        <!-- Imagen ocupando la mitad izquierda -->
                        <div class="col-md-6 p-0">
                            <img src="Imagenes/catalogo.jpg" alt="Formulario" class="form-image">
                        </div>
                        <!-- Formulario en la mitad derecha -->
                        <div class="col-md-6 form-right">
                            <h2 class="text-center text-primary">Descarga nuestro catalogo</h2>
                            <!-- Enviar el formulario a un archivo PHP -->
                            <form action="acceso.php" method="POST">
                                <div class="mb-3">
                                    <label for="nombre_apellido" class="form-label">Nombre y Apellido</label>
                                    <input type="text" class="form-control" id="nombre_apellido" name="nombre_apellido" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Número de Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <!-- Botón que actúa como llave de acceso -->
                                <button type="submit" class="btn btn-primary w-100">Descargar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-custom">
        <div class="container text-center">
            <p>&copy; 2024 Ergotech. Todos los derechos reservados.</p>
            <p>Tu socio en soluciones ergonómicas y diseño innovador.</p>
            <p>Síguenos en <a href="#" class="text-light">Facebook</a> | <a href="#" class="text-light">Twitter</a> |
                <a href="#" class="text-light">LinkedIn</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3i1ZIJnpori0IrEYG7JoSTl56A5n" crossorigin="anonymous">
    </script>
</body>

</html>
